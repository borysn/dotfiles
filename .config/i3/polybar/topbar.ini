[colors]
background = #1b123a
background-alt = #856e8e
foreground = #f3f4f5
foreground-alt = #d66c94
primary = #48cfcb
secondary = #a26af9
tertiary = #d66c94 
alert = #ffffff
temp = #7b284e
#background = #222
#background-alt = #444
#foreground = #dfdfdf
#foreground-alt = #55
#primary = #ffb52a
#secondary = #e60053
#alert = #bd2c40

[global/wm]
margin-top = 5
margin-bottom = 5

[bar/topbar]
monitor = ${env:MONITOR:HDMI-0}
width = 100%
height = 27
offset-x = 0
offset-y = 0

;background = ${xrdb:color9}
background = ${colors.background}
foreground = ${colors.foreground}

overline-size = 2
overline-color = #f00
underline-size = 4
underline-color = #00f

border-bottom-size = 4
border-bottom-color = ${colors.tertiary}

padding-left = 0
padding-right = 2
module-margin-left = 1
module-margin-right = 2

font-0 = "Noto Sans:size=12"
font-1 = "Ionicons:size=12"
font-2 = "Siji:size=12"
font-3 = "FontAwesome:size=12"

;font-0 = "Noto Sans:pixelsize=12"
;font-1 = "Ionicons:pixelsize=12"
;font-2 = "Siji:pixelsize=12"
;font-3 = "FontAwesome:pixelsize=12"

modules-left = i3 xwindow
modules-center = date 
modules-right = volume cmus memory cpu wlan temperature powermenu

tray-position = right
tray-padding = 2
;tray-transparent = true
;tray-background = #0063ff

wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

[module/cmus]
type = custom/script
label = 
exec = zscroll "$(cat /home/p3pt/.tmp/now-playing)"
tail = true

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %{F#55}%{F-} %layout%
label-layout-underline = ${colors.secondary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home
mount-2 = /invalid/mountpoint

label-mounted = %mountpoint%: %percentage_free%%

label-unmounted = %mountpoint%: not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-mode-padding = 2
label-mode-foreground = #{colors.foreground}
label-mode-background = ${colors.tertiary}

label-focused = 
label-focused-background = ${colors.tertiary}
label-focused-underline = ${colors.secondary} 
label-focused-padding = ${module/bspwm.label-focused-padding}

label-unfocused = 
label-unfocused-padding = ${module/bspwm.label-occupied-padding}

label-urgent = 
label-urgent-background = ${colors.primary}
label-urgent-padding = ${module/bspwm.label-urgent-padding}

label-visible = 
label-visible-background = ${colors.primary}
label-visible-underline = #a26af9
label-visible-padding = ${self.label-focused-padding}

[module/mpd]
type = internal/mpd

format-online = <label-song>  <icon-prev> <icon-seekb> <icon-stop> <toggle> <icon-seekf> <icon-next>  <icon-repeat> <icon-random>

label-song-maxlen = 25
label-song-ellipsis = true

icon-prev = 
icon-seekb = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 
icon-seekf = 

icon-random = 
icon-repeat = 

toggle-on-foreground = ${colors.primary}
toggle-off-foreground = #66

[module/xbacklight]
type = internal/xbacklight

format = <label> <bar>
label = BL

bar-width = 10
bar-indicator = │
bar-indicator-foreground = #ff
bar-indicator-font = 1
bar-fill = ─
bar-fill-font = 1
bar-fill-foreground = #9f78e1
bar-empty = ─
bar-empty-font = 1
bar-empty-foreground = ${colors.foreground-alt}

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.temp}
format-underline = #f90000
label = %percentage%%
label-underline = ${colors.temp}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #63fefe
label = %percentage_used%%

[module/wlan]
type = custom/script
interval = 1
exec = "nmcli d show wlp0s26u1u1 | grep 'GENERAL.CONNECTION' | awk '{print $2}'"
format-prefix = 
format-prefix-foreground = ${colors.foreground-alt}

