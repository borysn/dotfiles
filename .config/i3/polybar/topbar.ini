#ramp-signal-3 =  
#ramp-signal-4 =  
#ramp-signal-foreground = ${colors.foreground-alt}

[module/eth]
type = internal/network
interface = enp3s0
interval = 3.0

format-connected-underline = #55aa55
format-connected-prefix = " "
format-connected-foreground-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

format-disconnected-underline = ${self.format-connected-underline}
label-disconnected = %ifname% disconnected
label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 5

date = " %a, %b %d "
date-alt = " %Y-%m-%d "

time = " %l:%M %p "
time-alt = " %H:%M:%S "

format-prefix = " "
format-prefix-background = ${colors.background}
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.secondary}

label = %date% %time%
label-background = ${colors.background}

[module/volume]
type = internal/volume

format-volume = <ramp-volume> <bar-volume>
label-muted = 
label-volume = 
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 =  
label-volume-foreground = ${colors.foreground-alt}
label-volume-background = ${colors.tertiary}
label-background = ${colors.secondary}

;format-muted-prefix = " "
format-muted-foreground = ${colors.foreground-alt}

bar-volume-width = 10
bar-volume-foreground-0 = #63fefe
bar-volume-foreground-1 = #63fefe
bar-volume-foreground-2 = #63fefe
bar-volume-foreground-3 = #633cb0
bar-volume-foreground-4 = #633cb0
bar-volume-foreground-5 = ${colors.foreground-alt}
bar-volume-foreground-6 = ${colors.foreground-alt}
bar-volume-gradient = false
bar-volume-indicator = ""
bar-volume-indicator-font = 1
bar-volume-indicator-foreground = #ff
bar-volume-fill = 
bar-volume-fill-font = 1
bar-volume-empty = 
bar-volume-empty-font = 1
bar-volume-empty-foreground = #acc1c9

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = #ffb52a

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = ${self.format-charging-underline}

format-full-prefix = " "
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = ${colors.temp}
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature%
label-warn = %temperature%
label-warn-foreground = ${colors.secondary}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.foreground-alt}

[module/powermenu]
type = custom/menu

format-spacing = 1
background = #ff3399
label-open = "  " 
label-open-foreground = ${colors.foreground-alt}
label-open-underline = ${colors.secondary}
label-close = "  "
label-close-foreground = ${colors.foreground-alt}
label-close-underline = ${colors.secondary}

menu-0-0 = " Reboot "
menu-0-0-underline = ${colors.secondary}
menu-0-0-foreground = #63fefe
menu-0-0-exec = sudo systemctl reboot
menu-0-1 = " PowerOff "
menu-0-1-exec = sudo systemctl poweroff
menu-0-1-foreground = #63fefe
menu-0-1-underline = ${colors.secondary}

; vim:ft=dosini
